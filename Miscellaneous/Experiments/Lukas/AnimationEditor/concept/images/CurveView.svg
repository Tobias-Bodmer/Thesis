" x2="188.5" y1="828.1465" y2="848.1465"/><polygon fill="#383838" points="184.5,838.1465,188.5,848.1465,192.5,838.1465,188.5,842.1465" style="stroke: #383838; stroke-width: 1.0;"/><line style="stroke: #383838; stroke-width: 1.5;" x1="188.5" x2="188.5" y1="883.2402" y2="903.2402"/><polygon fill="#383838" points="184.5,893.2402,188.5,903.2402,192.5,893.2402,188.5,897.2402" style="stroke: #383838; stroke-width: 1.0;"/><!--
@startuml CurveView
skinparam monochrome true

title CurveView

partition moveKeyTo {
	:_k: Key 
	_pos: Vector 2]
	:set _k.value to _pos.y, according to scale;
	:set _k.time to _pos.x, according to scale;
	stop
}

partition updateView {
	:get all Keys that should be visible;
	:draw the Keys with Bezier Curves
	inbetween them according to scale;
	if() then (editor.selectedKey)
		:draw the selectedKey in bold;
		:draw Slopes of selectedKey;
	endif
	stop
}

partition scroll {
	:change: Vector2]
	:if scroll is a zoom, increase/decrease scale in both x and y;
	:updateView();
	stop
}

@enduml


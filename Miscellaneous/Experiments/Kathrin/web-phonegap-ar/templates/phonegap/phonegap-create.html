<html>
	<head>
		<link href="../../styles/main.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Create a new phonegap application</h1>
		<p>Enter a name for the new project and choose a path to save the project.</p>

		<div class="input-container">
			<div class="flex-container content">
				<input type="text" name="app-name" placeholder="Your project name" id="app-name" />
			</div>

			<div class="content">
				<div class="chose-path-container">
					<p>Your directory path: <span class="chose-path"></span></p>
				</div>
				<div class="flex-container">
					<label for="app-dir" class="custom-file-input">
						Select path to new project
						<input
							type="file"
							name="app-dir"
							id="app-dir"
							webkitdirectory
							mozdirectory
							msdirectory
							odirectory
							directory
						/>
					</label>
				</div>
			</div>

			<button type="submit" class="action-btn" id="create-phonegap-dir">Create project</button>
		</div>

		<div id="loading" class="hide"><img src="../../assets/loading.svg" /></div>

		<script>
			require("../../scripts/phonegap/phonegap-create.renderer.js");
		</script>
	</body>
</html>

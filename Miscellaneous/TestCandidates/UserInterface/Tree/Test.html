<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../Core/Build/FudgeCore.js"></script>
  <script src="../../../Aid/Build/FudgeAid.js"></script>
  <script src="../../../UserInterface/Build/FudgeUserInterface.js"></script>
  <script src="TreeControllerNode.js"></script>
  <script src="Test.js"></script>

  <style>
    body {
      display: grid;
      grid-template-columns: 50% 50%;
    }

    canvas {
      width: 100%;
      height: 90vh;
    }
  </style>
  <style>
    ul {
      list-style: none;
    }

    li {
      white-space: nowrap;
      margin-left: -30px;
    }

    input[type=checkbox] {
      height: 0px;
      top:-1em;
      display: inline-block;
      position: relative;
    }

    input[type=checkbox]:checked::before {
      content: "▼";
    }
    input[type=checkbox]::before {
      content: "►";
    }

    input[type="checkbox"]:checked~ul {
      display: block;
    }

    input[type="checkbox"]~ul {
      display: none;
    }

    .selected>input {
      background-color: lightblue;
      font-weight: bold;
    }
  </style>

</head>

<body>
  <canvas></canvas>
</body>

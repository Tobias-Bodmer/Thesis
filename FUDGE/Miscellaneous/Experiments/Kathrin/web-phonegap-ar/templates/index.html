<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Web, PhoneGap & AR</title>
		<link href="../styles/main.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Sample Application for buliding AR-Apps with FUDGE</h1>
		<h2>This will be the main window of FUDGE. FUDGE will be a game editor for students that is currently in progress.</h2>

		<div id="project-info" class="project-info-container">
			<p>Some project information</p>
			<div id="opened-project" class="opened-pg-project">
				Opened the following phonegap project: <span class="project-name"></span>
			</div>
			<div id="created-project" class="created-pg-project">
				Created the following phonegap project and opened it: <span class="project-name"></span>
			</div>
		</div>

		<div id="project-btn-container" class="project-btn-container content hide">
			<div class="serve-container flex-container">
				<input type="number" value="" placeholder="Port (1234)" id="serve-port" />
				<button id="serve-project" value="serve-project">Serve project (run locally)</button>
				<button id="kill-serve-project" class="hide" value="kill-serve-project">Kill serve process</button>
			</div>
			<div class="build-container flex-container">
				<button id="build-project" value="build-project">Build project (android)</button>
			</div>
			<div class="run-container flex-container">
				<button id="run-project" value="run-project">Run project on android</button>
			</div>
			<div class="install-container flex-container">
				<button id="install-project" value="install-project">
					<span>Install project (android)</span><span class="little-note">[DEPRECATED]</span>
				</button>
			</div>
			<div class="clear-terminal-container flex-container">
				<button id="clear-terminal" value="clear-terminal">Clear terminal</button>
			</div>
		</div>

		<div id="terminal" class="result-container hide"></div>

		<div id="result" class="result-container content hide"></div>

		<div id="loading" class="hide"><img src="../assets/loading.svg" /></div>

		<script>
			require("../scripts/index.renderer.js");
		</script>
	</body>
</html>

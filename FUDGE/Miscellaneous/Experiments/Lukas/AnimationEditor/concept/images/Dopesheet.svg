roke-width: 1.0;"/><line style="stroke: #383838; stroke-width: 1.5;" x1="159" x2="159" y1="652.8652" y2="672.8652"/><polygon fill="#383838" points="155,662.8652,159,672.8652,163,662.8652,159,666.8652" style="stroke: #383838; stroke-width: 1.0;"/><line style="stroke: #383838; stroke-width: 1.5;" x1="159" x2="159" y1="707.959" y2="727.959"/><polygon fill="#383838" points="155,717.959,159,727.959,163,717.959,159,721.959" style="stroke: #383838; stroke-width: 1.0;"/><line style="stroke: #383838; stroke-width: 1.5;" x1="159" x2="159" y1="502.4922" y2="562.6777"/><polygon fill="#383838" points="155,552.6777,159,562.6777,163,552.6777,159,556.6777" style="stroke: #383838; stroke-width: 1.0;"/><!--
@startuml Dopesheet
skinparam monochrome true

title Dopesheet

partition moveKeyTo {
	:_k: Key 
	_pos: Vector 2]
	:set _k.time to _pos.x, according to scale;
	stop
}

partition updateView {
	:get all Keys that should be visible;
	:draw the Keys according to scale;
	if() then (editor.selectedKey)
		:draw the selectedKey in bold;
	endif
}

partition scroll {
	:change: Vector2]
	:if scroll is a zoom, increase/decrease scale of x;
	:updateView();
	stop
}

@enduml


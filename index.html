<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel = "icon" href = "" type = "image/x-icon">
    <title>Game</title>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <script src='FUDGE/Core/Build/FudgeCore.js'></script>
    <script src='FUDGE/Aid/Build/FudgeAid.js'></script>
    <script src='FUDGE/Net/Build/Client/FudgeClient.js'></script>
    <script src='Build/Main.js' defer></script>
</head>
<body>
    <div id="UI">
        <div id="Player1">
            <label>Player1:</label><br>
            <div id="HP-Bar">
                <div id="HP"></div>
            </div>
            <div id="Inventory">
            </div>
        </div>

        <div id="Player2">
            <label>Player2:</label><br>
            <div id="HP-Bar">
                <div id="HP"></div>
            </div>
            <div id="Inventory">

            </div>
        </div>
    </div>
    <canvas id="Canvas"></canvas>
    <div id="Startscreen">
        <button id="StartGame">Start</button>
        <button id="Option">Option</button>
        <button id="Credits">Credits</button>
    </div>
    <div id="Lobbyscreen">
        <button id="Ranged">Ranged</button>
        <button id="Melee">Melee</button>
    </div>
    <div id="ConnectionGUI">
        <button id="Host">Spawn</button>
        <label>Server-Adress:</label>
        <input type="text" id="IPConnection" value="wss:thesis-fudgeserver.herokuapp.com">
        <button id="Connecting">Connecting</button>
        <button id="Enemy">Spawn Enemy</button>
    </div>
    <div id="IMHOST">IM HOST!!!!!!!!!</div>
</body>
</html>
